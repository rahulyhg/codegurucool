<!DOCTYPE html>
  <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>CodeGuruCool-A Questions Answer forum</title>

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="../css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="grey darken-2">

    <div class="navbar-fixed nav-wrapper">
        <nav>
          <div class="nav-wrapper grey darken-3">
            <img id="logo" class="circle responsive-img" src="../images/logo.png">
          </div>
        </nav>
      </div>

      <div class="container">
      <div class="row grey lighten-1">
          <h2 class="center-align">Sign Up</h2>
        <form class="col s12">
         <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="icon_prefix1" type="text" class="validate">
              <label for="icon_prefix1">First Name</label>
            </div>
             <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="icon_prefix2" type="text" class="validate">
              <label for="icon_prefix2">Last Name</label>
            </div>
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="icon_prefix3" type="text" class="validate">
              <label for="icon_prefix3">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="mdi-action-lock prefix"></i>
              <input id="icon_prefix4" type="text" class="validate">
              <label for="icon_prefix4">Password</label>
            </div>
                <h5>Choose your coding Skills</h5>

                <p>
                  <div class="input-field col s3"> 
                  <input type="checkbox" id="test1" />
                  <label for="test1" class="teal-text text-darken-4">HTML/CSS</label>
                 </div>

                  <div class="input-field col s3">
                  <input type="checkbox" id="test2" />
                  <label for="test2" class="teal-text text-darken-4">JavaScript/Jquery</label>
                  </div>

                  <div class="input-field col s3">
                  <input type="checkbox" id="test3" />
                  <label for="test3" class="teal-text text-darken-4">PHP</label>
                  </div>
                  
                  <div class="input-field col s3">
                  <input type="checkbox" id="test4" />
                  <label for="test4" class="teal-text text-darken-4">Python</label>
                  </div>
                 
                  <div class="input-field col s3">
                  <input type="checkbox" id="test5" />
                  <label for="test5" class="teal-text text-darken-4">C/C++</label>
                  </div>
                  
                  <div class="input-field col s3">
                  <input type="checkbox" id="test6" />
                  <label for="test6" class="teal-text text-darken-4">C#</label>
                  </div>
                  
                  <div class="input-field col s3">
                  <input type="checkbox" id="test7" />
                  <label for="test7" class="teal-text text-darken-4">ASP .NET</label>
                  </div>
                  
                  <div class="input-field col s3">
                  <input type="checkbox" id="test8" />
                  <label for="test8" class="teal-text text-darken-4">JAVA</label>
                  </div>
                  
                  <div class="input-field col s3">
                  <input type="checkbox" id="test9" />
                  <label for="test9" class="teal-text text-darken-4">Other</label>
                  </div>
                </p>
            </div>
        </form>
     </div>
     </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/init.js"></script>
      </body>
